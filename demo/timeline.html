<!doctype html>
<html>
  <head>
    <style>
      body, html {
        padding: 0;
        margin: 0;
      }

      .box {
        height: 300px;
        width: 300px;
        background: red;
        position: absolute;
      }
    </style>
  </head>
  <body>

    <div id="box" class="box">

    </div>

  </body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script type="text/javascript" src="../index.js"></script>

  <script>
    var el = document.getElementById('box');
    var tl = new TimelineLite();

    tl.to(el, 1, { backgroundColor: 'blue' });

    tl.add(new ClipRect(el, {
      from: ClipRect.TOP,
      to: ClipRect.BOTTOM,
      duration: 1,
      reverse: true,
      clearProps: false
    }));

    tl.add(new ClipRect(el, {
      from: ClipRect.LEFT,
      to: ClipRect.RIGHT,
      duration: 1
    }));

    tl.add(new ClipRect(el, {
      from: ClipRect.TOP,
      to: ClipRect.BOTTOM,
      reverse: true,
      clearProps: false
    }));

  </script>
</html>
